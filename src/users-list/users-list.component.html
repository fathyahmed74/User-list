<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h2>Users</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search by email, username or phone" [(ngModel)]="searchText">
          <button class="btn btn-dark" type="button" (click)="searchUsers()">Search</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3" *ngFor="let user of filteredUsers">
        <div class="card text-center mb-3">
          <div class="card-body">
            <div class="circle mb-3"></div>
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text">{{ user.email }}</p>
            <p class="card-text">{{ user.phone }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
